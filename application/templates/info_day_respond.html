<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Результат запроса </title>
</head>
<body>

    {% block content %}
    <div class="container-sm px-5 py-5" id="term-form-result">


        {% if success %}
        <h2> Запрос принят. </h2>

        <p> Режим за {{month}} {{day}} : </p>
        <p> Сон: {{sleep}}  </p>
        <p> Учёба: {{study}}  </p>
        <p> Здоровье: {{health}}  </p>


        {% else %}

        <h2> Неверный формат ввода. </h2>

        {% endif %}


        <a href="/"> На главную </a>

    </div>
    {% endblock %}


</body>
</html>
